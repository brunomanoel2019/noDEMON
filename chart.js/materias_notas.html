<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"  content="ie-edge">
      <meta name="viewport" content="width= device-width, initial-scale=1.0">

      <title>Gráficos de Escolas</title>
<style type="text/css">
</style>
</head>
      <body>
    	<div style="width: 50%; height: 50%;">   	
	         <canvas class="line-chart"></canvas>
	         <script src="chart.js@2.8.0"></script>
	         <script>
	         	var cor = ['red', 'green', 'blue', 'orange', 'purple', 'gray', 'brown', 'yellow', 'aqua', 'darkgreen', 'salmon', 'gold'];
	         	var cor2 = cor[Math.floor(Math.random()*cor.length)];
	         	var notas = ['542','485','901','700'];	            
	         	var ctx = document.getElementsByClassName("line-chart");
	            var chartGraph = new Chart(ctx, {
	                  type: 'line',
	                  data: {
	                     labels:["português","Matemática","Redação","Biologia"],
	                     datasets: [{
	                        label:'Média no Enem nos ultimos anos!',
	                        data: notas,
	                        borderColor: cor2,
	                        borderWidth: '2'
	                     }]
	                  },
	            	options: {
	            		scales: {  
	            			yAxes: [
	            				{ 
	            					ticks: {
	            						beginAtZero: true
	            					}
	            				}
	            			]
	            		}
	            	}
	            });
         </script> 
         </div>          
      </body>
   </head>           
</html>
